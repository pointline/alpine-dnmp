  php71:
    build: ./core/images/php71
    container_name: php71
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php71/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php71/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php71/conf/conf.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    expose:
      - "9071"
    restart: always
    networks:
      - net-php71
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  php72:
    build: ./core/images/php72
    container_name: php72
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php72/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php72/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php72/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    # ports:
    #   - "3000:3000"
    #   - "35729:35729"
    expose:
      - "9072"
    restart: always
    networks:
      - net-php72
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  php74:
    build: ./core/images/php74
    container_name: php74
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php74/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php74/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php74/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    # ports:
    #   - "3000:3000"
    #   - "35729:35729"
    expose:
      - "9000"
    restart: always
    networks:
      - net-php74
      - net-mysql
      - net-mysql8
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - mysql8
      - elasticsearch
      - redis

  ### MYSQL Container ###
  mysql:
    build: ./core/images/mysql
    container_name: mysql
    volumes:
      - type: volume
        source: db-mysql
        target: /var/lib/mysql
        volume:
          nocopy: true
      - ./core/conf/mysql/conf/my.cnf:/etc/mysql/my.cnf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    networks:
      - net-mysql

  ### MYSQL8 Container ###
  mysql8:
    build: ./core/images/mysql8
    container_name: mysql8
    volumes:
      - type: volume
        source: db-mysql8
        target: /var/lib/mysql
        volume:
          nocopy: true
      - ./core/conf/mysql8/conf/my.cnf:/etc/mysql/my.cnf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3308:3308"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    networks:
      - net-mysql8

  ### ELASTICSEARCH Container ###
  elasticsearch:
    image: elasticsearch:7.12.1
    container_name: elasticsearch
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - net-elasticsearch

  ### REDIS Container ###
  redis:
    build: ./core/images/redis
    container_name: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - net-redis

  ### PHPMYADMIN Container ###
  phpmyadmin:
    build: ./core/images/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=123456
    ports:
      - "3307:80"
    restart: always
    networks:
      - net-phpmyadmin
      - net-mysql
      - net-mysql8
    depends_on:
      - mysql
      - mysql8

### Networks Setup ###
networks:
  # net-php70:
  #   driver: bridge
  net-php71:
    driver: bridge
  net-php72:
    driver: bridge
  net-php74:
    driver: bridge
  net-mysql:
    driver: bridge
  net-mysql8:
    driver: bridge
  net-elasticsearch:
    driver: bridge
  net-redis:
    driver: bridge
  net-phpmyadmin:
    driver: bridge

### Volumes Setup ###
volumes:
  db-mysql:
    driver: local
  db-mysql8:
    driver: local
  esdata:
    driver: local
  redisdata:
    driver: local