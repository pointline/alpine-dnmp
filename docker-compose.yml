version: "3.8"

services:
  ## Nginx Web Container ###
  nginx:
    build: ./core/images/nginx
    container_name: nginx
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./core/conf/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ./web-conf:/etc/nginx/web-conf:ro
      - ./logs/nginx/log:/var/log/nginx:rw
      - type: bind
        source: ./share-files
        target: /var/www/share-files
      - type: bind
        source: ./ssl
        target: /var/www/ssl
    ports:
      - "80:80"
      - "443:443"
      - "8080:80"
      - "8035:80"
    restart: always
    networks:
      # - net-php70
      - net-php71
      - net-php72
      - net-php74
    depends_on:
      # - php70
      - php71
      - php72
      - php74

  ### PHP FPM Container ###
